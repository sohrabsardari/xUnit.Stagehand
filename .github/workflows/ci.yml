name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x' 

    - name: Restore Dependencies
      run: dotnet restore Stagehand.sln

    - name: Build Library
      run: dotnet build src/xUnit.Stagehand/xUnit.Stagehand.csproj --configuration Release --no-restore

    - name: Run Tests
      run: dotnet test tests/xUnit.Stagehand.Tests/xUnit.Stagehand.Tests.csproj --configuration Release --no-build --verbosity normal