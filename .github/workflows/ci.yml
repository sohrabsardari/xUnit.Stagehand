name: CI

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x' 

    - name: Restore
      run: dotnet restore Stagehand.sln

    - name: Build
      run: dotnet build Stagehand.sln --configuration Release --no-restore

    - name: Run Tests
      run: dotnet test Stagehand.sln --configuration Release --no-build --verbosity normal

    - name: Pack
      run: dotnet pack src/xUnit.Stagehand/xUnit.Stagehand.csproj --configuration Release --no-build -o ./dist